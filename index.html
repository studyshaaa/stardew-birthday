<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardew Birthday - A Gift from Your Girl</title>

    <!-- Pixel font -->
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

     <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <header class="topbar">
            <div class="energy" id="energyDisplay">Energy: 100</div>
            <div class="hearts" id="heartsDisplay" aria-live="polite">Hearts: <span id="heartIcons">♥♥♥♥♥</span></div>
        </header>

        <section class="main-area">
            <div class="left-panel">
                <div class="pixel-character">
                    <div class="you-sprite">👨‍🌾</div>
                    <!--<img src="assets/character-male.png" alt="Pixel art character" />-->
                    <p class="pixel-speech" id="greetingText">Happy Birthday Giant Baby!!</p>
                </div>
                <div class="instructions">
                    Tap a mysteryup box to open it! — each costs <strong>20 Energy</strong> and gives +2 Hearts!.
                </div>
            </div>
        </section>
    </main>
