<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laka's Birthday Edition</title>

    <!-- ini pixel fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="topbar">
      <div class="energy" id="energyDisplay">Energy : 100</div>
      <div class="hearts" id="heartsDisplay" aria-live="polite">Hearts : <span id="heartIcons">🤍🤍🤍🤍🤍</span></div>
    </header>
    
    <section class="main-area">
      <div class="left-panel">
        <div class="pixel-character">
          <div class="your-character">👩‍🌾👨‍🌾</div>
          <p class="pixel-greet" id="greetingText">Happy Birthday Giant Grumpy Baby!</p>
        </div>
        <div class="instructions">
          Tap this mystery box to open, each cost <strong>20 Energy</strong> and gives +2 Hearts!
        </div>
      </div>

      <div class="inventory-box" id="inventory">
        <!-- boxes in js -->
      </div>
    </section>

    <footer class="footer">
      <button id="resetBtn" class="btn">Reset Progress</button>
      <button id="sweetEventBtn" class="btn hidden">Sweet Event</button>
      <small>Hosted with my fueled coffee and pinapples self</small>
    </footer>
  </main>

   <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div id="modalContent" class="modal-content"></div>
      <div class="modal-actions" id="modalActions"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
