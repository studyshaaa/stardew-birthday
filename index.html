<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDR Birthday Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, Farmer 💌</h1>
    <p>Open the mystery boxes — each costs <strong>20 Energy</strong> and gives +2 Hearts ❤️</p>

    <div class="stats">
      <p>Energy: <span id="energy">100</span></p>
      <p>Hearts: <span id="hearts">0</span></p>
    </div>

    <div id="boxes" class="mystery-boxes"></div>

    <div id="reveal" class="reveal hidden">
      <div class="reveal-content">
        <span id="closeReveal" class="close-btn">&times;</span>
        <h2 id="revealTitle"></h2>
        <p id="revealText"></p>
        <img id="revealPhoto" src="" alt="" class="hidden">
      </div>
    </div>

    <button id="reset">Reset Progress</button>
    <footer>Made with 💖 for you</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
